<div class="card w-100">
  <div class="card-body">
    <h5 class="card-title">{{item!.articleName}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{item!.authorFullname}}</h6>
    <p class="card-text">{{item!.articleDescription}}</p>
    <a href="#" *ngIf="item!.commentCount > 0" class="card-link">Comments({{item!.commentCount}})</a>
    <a href="/stream/{{item!.articleAttachment}}" class="card-link" *ngIf="item!.articleAttachment.length > 0">Attachment</a>
  </div>
</div>
