<button type="button" *ngIf="!posting"
  class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#addNewArticle">Add new content</button>

<div class="progress" *ngIf="posting">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{percentDone}}%">Uploading</div>
</div>

<!-- Modal -->
<form
    [formGroup]="newArticleForm"
    (ngSubmit)="post()"
    autocomplete="off"
    novalidate>
  <div class="modal fade" id="addNewArticle" tabindex="-1" aria-labelledby="addNewArticleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewArticleModalLabel">New article</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3" *ngIf="errorMessage">
            <span class="text-danger">{{errorMessage}}</span>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="articleName" formControlName="articleName" placeholder="Article unique Id">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="articleDescription" formControlName="articleDescription" rows="5"></textarea>
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">Video or Audio file</label>
            <input #articleAttachment class="form-control form-control-sm" id="articleAttachment" formControlName="articleAttachment" type="file">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="newArticleForm.invalid">Add</button>
        </div>
      </div>
    </div>
  </div>
</form>
