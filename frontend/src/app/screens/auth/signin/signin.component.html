 <form
 [formGroup]="signinForm"
 (ngSubmit)="doSignin()"
 autocomplete="off"
 novalidate>
 <div class="container-fluid login-bg">
  <div class="row h-100">
    <div class="col-12 my-auto">

    <div class="card card-block mx-auto" style="width: 30rem;">
      <div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fa fa-facebook-square"></i></span>
					<span><i class="fa fa-google-plus-square"></i></span>
					<span><i class="fa fa-twitter-square"></i></span>
				</div>
			</div>

			<div class="card-body text-light">
        <div class="text-center mb-3">
          <span class="text-danger">{{ signinErrorMessage$ | async}}</span>
        </div>
          <div class="mb-3 row">
            <div class="col-sm-12">
              <input formControlName="username" id="username" type="text" class="form-control" placeholder="E-mail">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-12">
              <input formControlName="password" id="password" type="password" class="form-control" placeholder="password">
            </div>
          </div>

					<div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Sign In</button>
					</div>

			</div>

      <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
    </div>
    </div>
    </div>
</div>
</form>
