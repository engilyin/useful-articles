<form
[formGroup]="signinForm"
(ngSubmit)="doSignin()"
autocomplete="off"
novalidate>
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
  </div>
  <div class="text-center mb-5">
    <span class="text-600 font-medium line-height-3">{{ signinErrorMessage$ | async}}</span>
  </div>
  <div>
      <label for="username" class="block text-900 font-medium mb-2">Email</label>
      <input formControlName="username" id="username" type="text" pInputText class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input formControlName="password" id="password" type="password" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button type="submit" pButton pRipple icon="pi pi-user" class="w-full">Sign In</button>
  </div>
</div>
</form>
