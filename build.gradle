plugins {
	id 'java'
	id 'com.diffplug.spotless' version "${spotlessVersion}" apply false
}


allprojects {
  group = 'com.engilyin'
  version = project.getProperty("version")=='unspecified'? "${baseVersion}-SNAPSHOT" : project.getProperty("version")
  
  repositories {
    mavenCentral()
  }
  
}

