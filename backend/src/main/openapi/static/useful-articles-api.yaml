paths:
  /auth/signin:
    post:
      summary: Create New User
      operationId: post-user
      description: User Sign-In operation
      requestBody:
        $ref: '#/components/requestBodies/SigninRequest'
      responses:
        '200':
          $ref: '#/components/responses/AuthResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
      tags:
        - auth
    parameters: []
  /api/articles:
    get:
      summary: Your GET endpoint
      tags:
        - articles
      responses:
        '200':
          $ref: '#/components/responses/ArticleFeedItemsResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      operationId: get-api-articles
      parameters:
        - schema:
            type: integer
          in: query
          name: offset
        - schema:
            type: integer
          in: query
          name: limit
        - schema:
            type: integer
          in: query
          name: first
    post:
      summary: ''
      operationId: post-api-articles
      responses:
        '200':
          $ref: '#/components/responses/ArticleAddResponse'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      requestBody:
        $ref: '#/components/requestBodies/ArticleAddRequest'
      tags:
        - articles
